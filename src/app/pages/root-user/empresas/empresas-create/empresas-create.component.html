<div class="card">
  <div class="page-top">
    Detalhes da Empresa
    <a [routerLink]="['/root/empresas']">
      <button class=" btn btn-warning btn-xs fa fa-arrow-circle-left pull-right" style="margin-top:2px;margin-right: 2px; padding: 2px;"></button>
    </a>
  </div>
  <div class="card-body">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="detalhes-tab" data-toggle="tab" href="#detalhes" role="tab" aria-controls="detalhes"
          aria-selected="true">Detalhes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="obs-tab" data-toggle="tab" href="#obs" role="tab" aria-controls="obs" aria-selected="false">Obs</a>
      </li>
    </ul> 

    <div class="tab-content" id="myTabContent">

    <div class="row tab-pane fade show active" id="detalhes" role="tabpanel" aria-labelledby="detalhes-tab">
      <div class="col-xs-12">
        <form [formGroup]="formulario" (ngSubmit)="onSubmite()" *ngIf="formulario !== undefined">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-sm-12 col-md-8">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input id="nome" type="text" class="form-control" formControlName="nome" ikUpCase />
                </div>
              </div>
              <div class="col-sm-12 col-md-4">
                <div class="form-group">
                  <label for="cnpj">CNPJ</label>
                  <input id="cnpj" type="text" class="form-control" formControlName="cnpj" IkMask="99.999.999/9999-99" />
                </div>
              </div>
              <div class="col-sm-12 col-md-3">
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input id="telefone" type="text" class="form-control" formControlName="telefone" IkMask="(99)9999-9999" />
                </div>
              </div>
              <div class="col-sm-12 col-md-9">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" type="email" class="form-control" formControlName="email" ikLoCase />
                </div>
              </div>
              <div class="col-sm-12 col-md-4">
                <div class="form-group">
                  <label for="tipo" class="control-label">Tipo</label>
                  <select class="form-control" id="tipo" formControlName="tipo">
                    <option value="Matriz">Matriz</option>
                    <option value="Filial">Filial</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12 col-md-8" *ngIf="formulario.get('tipo').value === 'Filial' ">
                <div class="form-group">
                  <label for="matriz" class="control-label">Matriz</label>
                  <select class="form-control" id="matriz" formControlName="matriz" [compareWith]="testEmpresa">
                    <option *ngFor="let empresa of empresas" [ngValue]="empresa">{{empresa.nome}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-12 card-flat">
            <div formGroupName="endereco">
              <div class="row">
                <div class="col-xs-12 col-md-2">
                  <div class="form-group">
                    <label for="cep" class="control-label">CEP</label>
                    <input type="text" class="form-control" id="cep" (blur)="consultaCEP()" formControlName="cep">
                  </div>
                </div>

                <div class="col-xs-12 col-md-8">
                  <div class="form-group">
                    <label for="rua" class="control-label">Rua</label>
                    <input type="text" class="form-control" id="rua" formControlName="logradouro">
                  </div>
                </div>

                <div class="col-xs-12 col-md-2">
                  <div class="form-group">
                    <label for="numero" class="control-label">NÃºmero</label>
                    <input type="text" class="form-control" id="numero" formControlName="numero">
                  </div>
                </div>

                <div class="col-xs-12 col-md-3">
                  <div class="form-group">
                    <label for="complemento" class="control-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" formControlName="complemento">
                  </div>
                </div>

                <div class="col-xs-12 col-md-5">
                  <div class="form-group">
                    <label for="bairro" class="control-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" formControlName="bairro">
                  </div>
                </div>

                <div class="col-xs-12 col-md-2">
                  <div class="form-group">
                    <label for="cidade" class="control-label">Cidade</label>
                    <select class="form-control" id="cidade" formControlName="cidade">
                      <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
                    </select>
                  </div>
                </div>

                <div class="col-xs-12 col-md-2">
                  <div class="form-group">
                    <label for="estado" class="control-label">Estado</label>
                    <select class="form-control" id="estado" formControlName="estado">
                      <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <button type="submit" class="btn btn-primary ">Salvar</button>
        </form>
      </div>
    </div>

    <div class="tab-pane fade" id="obs" role="tabpanel" aria-labelledby="obs-tab">
      teste de tab...
    </div>

    </div>
  </div>
  <modal-message></modal-message>
</div>
