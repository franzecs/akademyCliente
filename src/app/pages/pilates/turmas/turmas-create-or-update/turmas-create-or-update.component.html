<div class="card">
  <div class="page-top">
    Detalhes da Turma
    <a [routerLink]="['/pilates/turmas']">
      <button class=" btn btn-warning btn-xs fa fa-arrow-circle-left pull-right" style="margin-top:2px;margin-right: 2px; padding: 2px;"></button>
    </a>
  </div>
  <div class="card-body">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="detalhes-tab" data-toggle="tab" href="#detalhes" role="tab" aria-controls="detalhes"
          aria-selected="true">Detalhes</a>
      </li>
      <li class="nav-item disabled">
        <a class="nav-link" id="obs-tab" data-toggle="tab" href="#obs" role="tab" aria-controls="obs" aria-selected="false">Alunos</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">

      <div class="row tab-pane fade show active" id="detalhes" role="tabpanel" aria-labelledby="detalhes-tab" style="margin-left: 10px;"> 
        <div class="col-xs-12">
          <form [formGroup]="formulario" (ngSubmit)="onSubmite()" *ngIf="formulario !== undefined">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-sm-12 col-md-3">
                  <div class="form-group">
                    <label for="tipo" class="control-label">Tipo</label>
                    <select class="form-control" id="dia" formControlName="dia">
                      <option value="SEGUNDA">Segunda-feira</option>
                      <option value="TERCA">Terça-feira</option>
                      <option value="QUARTA">Quarta-feira</option>
                      <option value="QUINTA">Quinta-feira</option>
                      <option value="SEXTA">Sexta-feira</option>
                      <option value="SABADO">Sábado</option>

                    </select>
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="form-group">
                    <label for="nome">Horário</label>
                    <input id="horario" type="text" class="form-control" formControlName="horario" IkMask="99:99-99:99" />
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="form-group">
                    <label for="instrutor" class="control-label">Instrutor</label>
                    <select class="form-control" id="instrutor" formControlName="instrutor" [compareWith]="testInstrutor">
                      <option *ngFor="let instrutor of instrutores" [ngValue]="instrutor">{{instrutor.nome}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Salvar</button>
          </form>
        </div>
      </div>

      <div class="tab-pane fade" id="obs" role="tabpanel" aria-labelledby="obs-tab">
        
        <div class="col-xs-12 card-flat">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Celular</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aluno of alunos">
                <td class="text-center">{{aluno.nome}}</td>
                <td class="text-center">{{aluno.celular}}</td>
                <td class="text-center">{{aluno.email}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        


      </div>

    </div>
  </div>
  <modal-message></modal-message>
</div>
